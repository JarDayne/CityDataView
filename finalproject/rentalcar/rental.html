<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodgy Brakes Car Rental</title>
    <link type="text/css" rel="stylesheet" href="styles/dodgybrakescarrentalStyle.css"/>
    <script type="text/javascript" src="scripts/dodgybrakescarrentalScript.js"></script>
</head>
<body>
    <div id="page">
        <div id="pagehead" class="flex">
            <div id="header2">
                <h1>Dodgy Brakes Car Rental</h1>
            </div>
            <div id="pageheader">
                <h2>Car Rental Form</h2>
            </div>
            <div id="logo">
                <a href="index.html"><img src="img/logo.jpg" width="100" height="100" alt="Get it fixed here!"></a>
            </div>
        </div>

        <hr>

        <div id="searchClientPrompt">
            <input type="text" id="clientsearchbar" placeholder="Search by Last Name here" onkeyup="clientsearch()">
        </div>

        <div id="clientsearchresults">
            <span id="clientsdisplay"></span>
        </div>

        <div id="carrentalform">
            <form onsubmit="return false;">
                <div id="clientinformationpanel" class="flex">
                    <div><h3>Client Information</h3></div>
                    <div><span id="clientinfodisplay"></span></div>
                </div>
                <hr>
                <div id="vehiclechoices" class="flex">
                    <div id="vehicleselect1">
                        <div>
                            <input type="radio" name="vehicletyperent" value="compact">
                            <div>
                                <h3>Compact</h3>
                            </div>
                            <div>
                                <h4>$15/day</h4>
                            </div>
                        </div>
                        <div>
                            <img src="img/compact.jpg" width="200" height="100" alt="Compact Vehicle">
                        </div>

                    </div>
                    <div id="vehicleselect2">
                        <div>
                            <input type="radio" name="vehicletyperent" value="midsize">
                            <div>
                                <h3>Mid-Sized</h3>
                            </div>
                            <div>
                                <h4>$20/day</h4>
                            </div>
                        </div>
                        <div>
                            <img src="img/mid-size.jpg" width="200" height="100" alt="Mid-size Vehicle">
                        </div>
                    </div>
                    <div id="vehicleselect3">
                        <div>
                            <input type="radio" name="vehicletyperent" value="luxury">
                            <div>
                                <h3>Luxury</h3>
                            </div>
                            <div>
                                <h4>$35/day</h4>
                            </div>
                        </div>
                        <div>
                            <img src="img/luxury.jpg" width="200" height="100" alt="Luxury Vehicle">
                        </div>
                    </div>
                    <div id="vehicleselect4">
                        <div>
                            <input type="radio" name="vehicletyperent" value="vantruck">
                            <div>
                                <h3>Van/Truck</h3>
                            </div>
                            <div>
                                <h4>$40/day</h4>
                            </div>
                        </div>
                        <div>
                            <img src="img/van.png" width="200" height="100" alt="Van Vehicle">
                        </div>
                        <div>
                            <img src="img/truck.jpg" width="200" height="100" alt="Truck Vehicle">
                        </div>
                    </div>
                </div>

                <div id="vehicleoptionals" class="flex">
                    <div>
                        <div>
                            <h4>Rack&emsp;+$5/day:</h4>
                        </div>
                        <div>
                            <input type="radio" name="racktype" value="roofrack"> Roof Rack
                        </div>
                        <div>
                            <input type="radio" name="racktype" value="bicyclerack"> Bicycle Rack
                        </div>
                    </div>
                    <div>
                        <div>
                            <h4>GPS&emsp;+$10/day</h4>
                        </div>
                        <div>
                            <input type="radio" name="gpsextra" value="gps">
                        </div>
                    </div>
                    <div>
                        <div>
                            <h4>Child Seat&emsp;free</h4>
                        </div>
                        <div>
                            <input type="radio" name="childseatextra" value="childseat">
                        </div>
                    </div>
                </div>

                <div id="finishingprompts" class="flex">
                    <div id="rentperiodpropmt">
                        <input type="number" min="1" max="30" id="rentperiodnumber" placeholder="Rental Days"/>
                    </div>
                    <div id="formsubmissionprompt">
                        <input type="button" value="Create Rental Request" onclick="calculaterentalfee()"/>
                    </div>
                </div>

                <div id="rentaldisplaypanel">
                    <div id="closebutton">
                        <button onclick="closeresultpanel()">Close</button>
                    </div>
                    <div id="resultinfo">
                        <span id="submissiondisplay"></span>
                    </div>
                    <div id="finalsubmitprompt">
                        <input type="submit" id="submissionbutton" onclick="finalizesubmission()">
                    </div>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
